name: Clean Up Old Runs

on:
  schedule:
    - cron: '0 0 * * 0'  # Run once a week on Sundays at midnight

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Clean up old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the list of workflow runs
          runs=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100" \
            | jq -r '.workflow_runs[] | select(.status == "completed") | .id')
          
          # Delete old runs, keep the latest one
          run_ids=($runs)
          latest_run_id=${run_ids[0]}
          for run_id in "${run_ids[@]:1}"; do
            echo "Deleting run $run_id"
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id"
          done
